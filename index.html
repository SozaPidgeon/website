    <script>
        registerListener('load', lazyLoad);
        registerListener('scroll', lazyLoad);

        function isInViewport(elem) {
            var distance = elem.getBoundingClientRect();
            return (
                distance.top >= 0 &&
                distance.left >= 0 &&
                distance.bottom <= (window.innerHeight || document.documentElement.clientHeight) && distance.right <=(window.innerWidth || document.documentElement.clientWidth)
            ); 
        }; 

        var image = [];
        
        lazy = document.getElementsByClassName('lazy');
        console.log("there are  " + lazy.length + " lazy images")

        function lazyLoad() {
            for (i = 0; i < lazy.length; i++) {
                console.log('scrolling' + i);
                if (isInViewport(lazy[i])) {
                    console.log("True for " + lazy[i] + ": image " + (i+1));
                    lazy[i].src = lazy[i].getAttribute('data-src');
                }            
            }
        }

        function registerListener(event, func) {
            console.log('registerListener fired')
            window.addEventListener(event, func);
            console.log('registerListener fired for ' + event + ':' + func);
        }
    </script>
